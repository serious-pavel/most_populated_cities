<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'img/city-buildings-svgrepo-com-fill.svg' %}" sizes="any">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
    <link rel="stylesheet" href="{% static 'flag-icons/css/flag-icons.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="header-logo"><img src="{% static 'img/city-buildings-svgrepo-com-fill-white.svg' %}" height="35" alt="" loading="lazy"></a>
            <a href="/">Cities</a>
            <a href="/countries">Countries</a>
        </div>
        <div class="header-right">
            {% block header-filter %}
            {% endblock %}
        </div>
    </div>

    <div class="content">
    {% block content %}Content{% endblock %}
    </div>

    <div class="footer">Footer</div>
</body>
</html>
